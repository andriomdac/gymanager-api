{% extends 'base.html' %}

{% block content %}
<div class="container py-5 bg-dark text-light">
    <div class="row justify-content-center">
        <div class="col-lg-7 col-md-9"> 
            
            <div class="card border-0 shadow-lg rounded-4 p-4 p-md-5 bg-dark text-light border border-danger">
                <div class="card-body text-center">
                    
                    <h2 class="display-5 fw-bold text-danger mb-4">
                        <i class="bi bi-x-octagon-fill me-2"></i> Excluir Aluno?
                    </h2>
                    
                    <p class="text-muted small mb-5">
                        Essa ação é irrevercível
                    </p>

                    <div class="d-grid gap-3">
                        
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" name="confirm_redo" class="btn btn-danger btn-lg fw-bold w-100 shadow rounded-pill">
                                <i class="bi bi-trash-fill me-2"></i> SIM, EXCLUIR Aluno
                            </button>
                        </form>
                        
                        <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg fw-bold w-100 rounded-pill">
                            <i class="bi bi-arrow-left me-2"></i> Cancelar e Voltar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
