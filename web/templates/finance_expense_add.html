{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-8">
            <div class="card border-0 shadow-lg bg-dark rounded-4 p-4 p-md-5">
                <div class="mb-4 text-start">
                  {% include 'components/goback_to_finance.html' %}
                </div>
                <div class="card-body">
                    <h2 class="display-6 fw-bold text-light mb-4 text-center">
                        <i class="bi bi-wallet-fill text-danger me-2"></i> Registrar Despesa
                    </h2>

                    <div class="text-center mb-5">
                      <p class="text-warning fw-bold mb-2">
                        Atenção ao registrar os detalhes da despesa.
                      </p>
                      <p class="text-secondary">
                        Preencha todos os campos para um controle financeiro preciso.
                      </p>
                    </div>

                    <form method="post">
                        {% csrf_token %}

                        <div class="form-floating mb-3">
                            <input type="date" name="expense_date" id="expense_date"
                                   class="form-control rounded-3" placeholder="Data da Despesa">
                            <label for="expense_date"><i class="bi bi-calendar-date me-2"></i> Data (padrão: data de hoje)</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" name="description" id="description"
                                   class="form-control rounded-3" placeholder="Descrição da Despesa" required>
                            <label for="description"><i class="bi bi-tag-fill me-2"></i> Descrição</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="number" step="0.01" name="value" id="value"
                                   class="form-control rounded-3" placeholder="Valor (R$)" required>
                            <label for="value"><i class="bi bi-currency-dollar me-2"></i> Valor (R$)</label>
                        </div>

                        <div class="d-grid mt-4">
                            <button class="btn btn-danger btn-lg fw-bold rounded-3" type="submit">
                                <i class="bi bi-plus-circle-fill me-2"></i> Adicionar Despesa
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
